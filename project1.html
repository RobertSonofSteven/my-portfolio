<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - 3D Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .project-header {
            text-align: center;
            margin: 40px 0;
        }
    </style>
</head>
<body>

    <header class="project-header">
        <h1>Project 1: Amazing Engineering Design</h1>
        <p>Interactive 3D Model of the Design</p>
    </header>

    <div id="viewer"></div>

    <!-- Three.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/STLLoader.js"></script>

    <script>
        // Set up the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('viewer').appendChild(renderer.domElement);

        // Add a basic light
        var light = new THREE.AmbientLight(0x404040); // Ambient light
        scene.add(light);

        // Add a directional light
        var dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 5, 5).normalize();
        scene.add(dirLight);

        // Load STL model
        var loader = new THREE.STLLoader();
        loader.load('https://robertsonofsteven.github.io/my-portfolio/stl/project1.stl', function (geometry) {
            var material = new THREE.MeshLambertMaterial({ color: 0x0077ff });
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            // Center the model
            var bbox = new THREE.Box3().setFromObject(mesh);
            var center = bbox.getCenter(new THREE.Vector3());
            mesh.position.sub(center);
        });

        // Set camera position
        camera.position.z = 5;

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Rotate the model
            scene.children.forEach(function(child) {
                if (child instanceof THREE.Mesh) {
                    child.rotation.x += 0.01;
                    child.rotation.y += 0.01;
                }
            });

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resizing
        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Name - Mechanical Engineer</p>
    </footer>

</body>
</html>
